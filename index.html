  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuisine et Recettes</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>
  
  <body class="h-screen flex flex-col">
    <!-- Navbar -->
    <div class="flex justify-between items-center p-4 bg-gray-100 shadow-md">
      <!-- Left Section: Title, Slogan, and Menu Button -->
      <div class="flex items-center space-x-4">
        <div>
          <h1 class="text-lg font-semibold text-slate-900">Cuisine & Recettes</h1>
          <div class="text-sm font-medium text-slate-700">Une pincée d'amour, un zeste de coeur</div>
        </div>
        <button id="menuButton" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700">
          Menu
        </button>
      </div>
      <!-- Center Section: Search Bar -->
      <div class="flex">
        <input type="text" placeholder="Rechercher une recette" class="py-2 px-4 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        <button class="bg-blue-500 text-white py-2 px-4 rounded-r-md hover:bg-blue-700">
          Valider
        </button>
      </div>
      <!-- Right Section: Connexion Button -->
      <button class="h-10 px-6 font-semibold rounded-md bg-black text-white" type="button">
        Connexion
      </button>
    </div>

    <!-- Main Content Section -->
    <div class="flex-grow flex items-center justify-center">
      <div class="w-2/3 h-2/3 bg-white shadow-md rounded-lg p-8">
        <h2 class="text-2xl font-bold mb-4">Bienvenue sur Cuisine et Recettes</h2>
        <p class="text-gray-700">Découvrez nos meilleures recettes et partagez vos propres créations culinaires. Bon appétit!</p>
      </div>
    </div>
    <script src="script.js"></script>
